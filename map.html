<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.js"></script>
    <!-- TWEEN -->


    <title>Document</title>
    <style>
        body {
          background-color: #363636;
        }
    
        world-map, .lines{
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
        }
        .flight {
  stroke-dasharray: 10;

  animation: dash 10s linear infinite;
}
@keyframes dash {
  from {
    stroke-dashoffset: 500;
  }
  to{
    stroke-dashoffset: 0;

  }
 
}

.lines{
   z-index: 10;
 }
        
      </style>
</head>



<body>
    <div class="lines">
  
      <svg fill="#041326"
      id="route"
   height="695.70178"
   width="611.85999">
<defs>
  <linearGradient id="grad1">
      <stop offset="0%" stop-color="#21d4fd"/>
      <stop offset="10%" stop-color="#b721ff" />
      <stop offset="100%" stop-color="#f76b1c" />
  </linearGradient>
</defs>
      <path 
      id="pathSet-1"
      stroke="url(#grad1)" 
      fill="transparent" 
      class="flight" stroke-width="3" d="M 186 209 Q 150 100 160 250 " />

      <path id="pathSet-2" style="display:block"
      stroke="url(#grad1)" 
      fill="transparent" 
      class="flight" stroke-width="3" d="M 186 209 Q 150 100 160 250 " />
  
      <image xlink:href="plane.png" id="plane1" x="-30" y="-30" width="60" height="60" >
        <animateMotion class="svg-anim" id="planemotion" dur="1.5s"  rotate="auto" begin="0s;planemotion1.end" calcMode="spline" keySplines="0.833333 0.02 0.5 1" >
             <mpath xlink:href="#pathSet-1"></mpath>
        </animateMotion>
    </image>

    <image xlink:href="plane.png" id="plane2" x="-30" y="-30" width="60" height="60" >
      <animateMotion class="svg-anim" id="planemotion1" dur="1.5s" rotate="auto"  begin="planemotion.end" calcMode="spline" keySplines="0.833333 0.02 0.5 1" >
           <mpath xlink:href="#pathSet-2"></mpath>
      </animateMotion>
  </image>
     
    
</svg>


</div>
  <world-map class="map" id="map">
      
    <world-map-location style="opacity:0" left="186px" top="209px" label="delhi" id="delhi"></world-map-location>

    <world-map-location style="opacity:0" left="160px" top="250px" label="jaipur" id="jaipur"></world-map-location>

    <world-map-location style="opacity:0" left="094px" top="340px" label="ahmedabad" id="ahmedabad"></world-map-location>

    <world-map-location style="opacity:0" left="105px" top="425px" label="mumbai" id="mumbai" ></world-map-location>

    <world-map-location style="opacity:0" left="190px" top="560px" label="bangalore" id="bangalore"></world-map-location>

    <world-map-location style="opacity:0" left="215px" top="467px" label="hyderabad" id="hyderabad"></world-map-location>

    <world-map-location style="opacity:0" left="420px" top="350px" label="kolkata" id="kolkata"></world-map-location>
        
   
  </world-map>
      <script src="map.js"></script>
</body>
</html>
