<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/505cb8a6b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="./bookings.css" rel="stylesheet" />
    <title>Bookings</title>
</head>

<body>
    <div style='display:block;position:fixed;left:50%;' id='loader'>
    
        <div style='z-index:20;'>
            <svg width="300px" height="300px">
            <defs>
              <path id="svg-half-plane"
                    d=" M 0,-5
                       A 1,1 0 0 1 1,-4
                       L 1,-1 5,1 5,2 1,1 1,3 2,4 2,5 0,4
                       Z"
                    ></path>
          
              <symbol viewBox="0 0 10 10" id="svg-plane" overflow="visible">
                <use xlink:href="#svg-half-plane"></use>
                <use xlink:href="#svg-half-plane" transform="scale(-1, 1)"></use>
              </symbol>
            </defs>
            <g class="sky" transform="translate(150, 150)">
          
              <g class="plane-container" transform="rotate(45)">
                <use class="plane" xlink:href="#svg-plane" width="30" height="30"></use>
              </g>
          
              <g class="plane-container" transform="rotate(75)">
                <use class="plane delay-4" xlink:href="#svg-plane" width="30" height="30"></use>
              </g>
          
              <g class="plane-container" transform="rotate(125)">
                <use class="plane delay-2" xlink:href="#svg-plane" width="30" height="30"></use>
              </g>
          
              <g class="plane-container" transform="rotate(180)">
                <use class="plane delay-3" xlink:href="#svg-plane" width="30" height="30"></use>
              </g>
             
           </g>
          </svg>
        </div>
          
          <div style='position:fixed;background-image:url(./images/logo.png);height:150px;width:150px;'></div>
    
    </div>


  
    <div class="bookings-content" id='data'>
        <div class="bookings-main-heading">Bookings</div>
        <div class="bookings-sub-heading">Current Bookings</div>
        <div id='currentBookings'></div>
        <div id='prevBookings'></div>
        <!-- <div id='cancelledBookings'></div> -->

    </div>
    <svg>
        <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="100%">
                <stop offset="0%" stop-color="rgb(255, 154, 139)"></stop>
                <stop offset="100%" stop-color="rgb(219, 39, 99)"></stop>
                <stop offset="50%" stop-color="rgb(219, 39, 99)"></stop>
                
            </linearGradient>
        </defs>
        <defs>
            <linearGradient id="gradient1" x1="0" y1="0" x2="0" y2="100%">
                <stop offset="0%" stop-color="rgb(78, 78, 80)"></stop>
                <stop offset="100%" stop-color="rgb(219, 39, 99)"></stop>
                <stop offset="50%" stop-color="rgb(219, 39, 99)"></stop>
                
            </linearGradient>
        </defs>
    </svg>
</body>
<script src='logs.js'></script>

</html>
