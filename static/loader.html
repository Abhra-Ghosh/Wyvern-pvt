<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='loader.css'>
    <script src='main.js'></script>
</head>
<body>

    <div style='z-index:20'><svg width="300px" height="300px">
        <defs>
          <path id="svg-half-plane"
                d=" M 0,-5
                   A 1,1 0 0 1 1,-4
                   L 1,-1 5,1 5,2 1,1 1,3 2,4 2,5 0,4
                   Z"
                ></path>
      
          <symbol viewBox="0 0 10 10" id="svg-plane" overflow="visible">
            <use xlink:href="#svg-half-plane"></use>
            <use xlink:href="#svg-half-plane" transform="scale(-1, 1)"></use>
          </symbol>
        </defs>
        <g class="sky" transform="translate(150, 150)">
      
          <g class="plane-container" transform="rotate(45)">
            <use class="plane" xlink:href="#svg-plane" width="30" height="30"></use>
          </g>
      
          <g class="plane-container" transform="rotate(45)">
            <use class="plane delay-4" xlink:href="#svg-plane" width="30" height="30"></use>
          </g>
      
          <g class="plane-container" transform="rotate(135)">
            <use class="plane delay-2" xlink:href="#svg-plane" width="30" height="30"></use>
          </g>
      
          <g class="plane-container" transform="rotate(135)">
            <use class="plane delay-3" xlink:href="#svg-plane" width="30" height="30"></use>
          </g>
         
       </g>
      </svg></div>
      
      <div style='border-radius:50%;position:fixed;background-image:url(logo.png);height:150px;width:150px'></div>
    
</body>
</html>>
