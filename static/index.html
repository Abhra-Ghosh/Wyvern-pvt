      <div class="card card-3">
        <div class="card-heading"></div>
        <div class="card-body">
          <h2 class="title">Registration Info</h2>
          <form action="getSignup" method="POST" id="usrform">
            <div class="input-group">
              <input class="input--style-3" type="text" placeholder="Name" autocomplete="off" name="name" id="name"
                required />
            </div>
            <div class="input-group">
              <input class="input--style-3 js-datepicker" autocomplete="off" type="text" placeholder="Birthdate (yyyy-mm-dd)"
                name="birthday" id="birthday" required />
              <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
            </div>
            <div class="input-group">
              <div class="rs-select2 js-select-simple select--no-search">
                <select name="gender" required>
                  <option id="gender" disabled="disabled" selected="selected">
                    Gender
                  </option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
                <div class="select-dropdown"></div>
              </div>
            </div>
            <div class="input-group">
              <input class="input--style-3" autocomplete="off" type="email" placeholder="Email" name="email" id="email"
                required />
            </div>

            <div class="input-group">
              <input class="input--style-3" autocomplete="off" type="password" placeholder="Password" name="password"
                id="password" required />
            </div>

            <div class="input-group">
              <input class="input--style-3" autocomplete="off" type="text" placeholder="Mobile_1" name="mobile_1" id="mobile_1"
                required />
            </div>

            <div class="input-group">
              <input class="input--style-3" autocomplete="off" type="text" placeholder="Mobile_2 (Optional)" name="mobile_2" id="mobile_2"
               />
            </div>
            
            <div class="input-group">
              <input class="input--style-3" autocomplete="off" type="text" placeholder="Address" name="address" id="address"
                required />
            </div>

            <div class="p-t-10">
              <button class="btn btn--pill btn--green" type="submit" id="submit">
                Submit
              </button>
            </div>
          </form>


          <div class="p-t-10">
            <label for="haveAccount" class="input--style-3">Already a user?&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <a href="login.html">
              <button type="button" id="haveAccount" class="button">
                Log in
              </button>
            </a>
          </div>
        </div>
