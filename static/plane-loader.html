<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>  
    <link href="https://fonts.googleapis.com/css2?family=Average+Sans&amp;family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link href="plane-loader.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <button class="button">

        <span class="default">
            <div class="loader-content">
                <div class="loader-text">
                    Loading
                </div>
                <div class="col-3">
                  <div class="snippet" data-title=".dot-typing">
                    <div class="stage">
                      <div class="dot-typing"></div>
                    </div>
                  </div>
                </div>
            </div>
        </span>
        <span class="success">
            <div class="loader-content">
                <div class="loader-text">
                    Loading
                </div>
                <div class="col-3">
                  <div class="snippet" data-title=".dot-typing">
                    <div class="stage">
                      <div class="dot-typing"></div>
                    </div>
                  </div>
                </div>
            </div>
        </span>
        <div class="left"></div>
        <div class="right"></div>
    </button>
<script src="plane-loader.js"> </script>
</body>
</html>
