<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <link href="style-1.css" rel="stylesheet" type="text/css"/>
    <title>Wyvern</title>
</head>
<body>
    <div class="page-1">
        <div class="nav-bar">
            <div class="logo">Logo</div>
            <div class="other-links">
                <ul class="nav-items">
                    <li class="about"><a href="#">About</a></li>
                    <li class="flights"><a href="#">Meals</a></li>
                    <li class="login"><a href="#">LogIn</a></li>
                    <li class="signup"><a href="#">SignUp</a></li>
                </ul>
            </div>
        </div>
        <div class="text">
           <div class="text-content">
            Flying Made Easier...
           </div>
           <div class="sub-text">
               Explore the cheapest flights on one go
           </div>
        </div>
        <div class="main-content">
            <div class="content">
                <div class="heading">Flights.</div>
                <div class="input-fields">
                    <div class="formi">
                        <input type="text" name="name" required autocomplete="off">
                        <label name="name" class="label-name">
                            <span class="content-name">
                               From:
                            </span>
                           </label>
                     </div>

                     <div class="formi">
                        <input type="text" name="name" required autocomplete="off">
                        <label name="name" class="label-name">
                            <span class="content-name">
                               Where To? 
                            </span>
                           </label>
                     </div>

                     <div class="formi">
                        <input type="date" name="name" required autocomplete="off" id="today">
                        <label name="name" class="label-name">
                            <span class="content-name">
                               Departure Date:
                            </span>
                           </label>
                     </div>
                     <div class="formi">
                        <input type="text" name="name" required autocomplete="off">
                        <label name="name" class="label-name">
                            <span class="content-name">
                               Passengers:
                            </span>
                           </label>
                     </div>
                     
                </div>

            </div>
        </div>
    </div>
    <script src="script-1.js"></script>
</body>
</html>
